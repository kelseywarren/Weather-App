<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="container">
        <form id="searchBar">
           <input type="text" id="searchInput" class=
           "searchStyle" placeholder="Enter city... ">
           <button id="searchButton" class="searchStyle">Search</button>
        </form>
       
            <div id="cityName"> 
            </div>
            
            <div id="temp">
            </div>
      </div>
    </main>

    <section class="currentWeather">
      <div class="conditions">
        <p id="conditionData"></p>
        <img id="wicon" src="null">
        
      </div>
      <div class="conditions">
        <p class="conditionTitle">humidity</p>
        <p id="humidData"></p>
      </div>
      <div class="conditions">
        <p class="conditionTitle">wind</p>
        <p id="windData"></p>
      </div>
    </section>

    <section class="forecastContainer">
      <div class="forecast">
        <p id="forecastTitle">5-Day Forecast</p>
        <div class="days">
          <h6 class="dayOfWeek" id="day1">Day of Week</h6>
          <p class="tempForecast" id="day1Temp">70&deg</p>
          <img class="wiconeForecast" id="day1Img"  src="null">
        </div>

        <div class="days">
          <h6 class="dayOfWeek" id="day2">Day of Week</h6>
          <p class="tempForecast" id="day2Temp">70&deg</p>
          <img class="wiconeForecast" id="day2Img" src="null">
        </div>

        <div class="days">
          <h6 class="dayOfWeek" id="day3">Day of Week</h6>
          <p class="tempForecast" id="day3Temp">70&deg</p>
          <img class="wiconeForecast" id="day3Img" src="null">
        </div>

        <div class="days">
          <h6 class="dayOfWeek" id="day4">Day of Week</h6>
          <p class="tempForecast" id="day4Temp">70&deg</p>
          <img class="wiconeForecast" id="day4Img" src="null">
        </div>

        <div class="days">
          <h6 class="dayOfWeek" id="day5">Day of Week</h6>
          <p class="tempForecast" id="day5Temp">70&deg</p>
          <img class="wiconeForecast" id="day5Img" src="null">
        </div>
      </div>
    </section>
    </div>
      
    <script src="main.js"></script>
  </body>
</html>
